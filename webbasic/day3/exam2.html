<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function idCheck() {
            idTag = document.getElementById("id");
            d2 = document.getElementById('d2')

            idValue = idTag.value;

            result = "";
            if (idValue.length >= 5) {
                result = '5글자 이상입니다. 유효합니다.';
                d2.innerHTML = '<font color=red>' + result + '</font>'
            } else {
                result = '5글자 미만입니다. 재입력해주세요.';
                d2.innerHTML = '<font color=red>' + result + '</font>'
            }
        }
        function pwCheck() {
            pwTag1 = document.getElementById("pw1").value;
            pwTag2 = document.getElementById("pw2").value;

            result = "";
            if (pwTag1 == pwTag2) {
                result = "일치!!"
                d2.innerHTML = '<font color=red>' + result + '</font>'
            } else {
                result = "불일치!!"
                d2.innerHTML = '<font color=red>' + result + '</font>'
            }
        }
    </script>
</head>

<body>
    <h2>자바 스트립트 테스트</h2>
    <hr>
    아이디: <input type="text" id="id">
    <button onclick="idCheck()" style="background-color: pink;">글자수 체크</button><br>
    패스워드: <input type="text" id="pw1"><br>
    패스워드2: <input type="text" id="pw2">
    <button onclick="pwCheck()" style="background-color: lightgreen;">패스워드 동일</button><br>
    <hr>
    <div style="background-color: yellow; width: 500px; height: 100px;">
        <div id="d2" style="font-size: 30px;">
        </div>
    </div>
</body>

</html>

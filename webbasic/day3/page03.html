<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        x = 100
        y = 200

        // 산술
        // alert(x + y);
        console.log(x + y);
        
        //비교
        console.log(x == y);

        //논리
        console.log(x == y && x > y);
        console.log(x == y || x < y);

        //1번 
        price = 1000;
        count = 5
        console.log(price * count);

        //2번
        priceAll = 1000;
        countOne = 200;
        console.log(priceAll / countOne);

        //3번
        apple = 2000;
        pear = 3000;
        appleCount = 3
        pearCount = 2
        console.log(apple * appleCount > pear * pearCount);

        //4번
        yesterdayTemp = 25;
        todayTemp = 10
        console.log((yesterdayTemp + todayTemp) / 2);

    </script>
</head>

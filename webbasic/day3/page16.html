<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function plus() {

            n1 = document.getElementById('n1').value
            alert('숫자1의 입력값은 ' + n1)
            n2 = document.getElementById('n2').value
            alert('숫자2의 입력값은 ' + n2)
            n11 = parseInt(n1)
            n22 = parseInt(n2)
            alert(n11 + n22)
        }
        function login() {

            user = document.getElementById('user').value
            pw = document.getElementById('pw').value
            d1 = document.getElementById('d1')

            if (user == 'root' && pw == '1234') {
                result = '로그인 성공'
                d1.innerHTML = '<font color=blue>' + result + '</font>'
            } else {
                result = '로그인 실패'
                d1.innerHTML = '<font color=red>' + result + '</font>'
            }

        }
    </script>
</head>

<body>
    숫자1: <input type="text" id="n1"><br>
    숫자2: <input type="text" id="n2"><br>
    <button onclick="plus()" style="background-color: yellow;">더하기</button>
    <hr>
    아이디: <input type="text" id="user"><br>
    패스워드: <input type="text" id="pw"><br>
    <button onclick="login()" style="background-color: pink;">로그인</button>
    <hr>
    <div id="d1">
    </div>
</body>

</html>

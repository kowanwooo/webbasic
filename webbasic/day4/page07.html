<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            $('#b2').click(function () {
                $.ajax({
                    url: 'http://127.0.0.1:5500/day04/ok.html',
                    success: function (res) {
                        $('#d1').html('live서버 통신 성공!!! ' + res)
                    },
                    error: function (error) {
                        $('#d1').html('live서버 통신 실패!!! ' + error)
                    }
                })
            })

            $('#b3').click(function () {
                $.ajax({
                    url: 'http://127.0.0.1:5500/day04/weather.html',
                    success: function (res) {
                        $('#d1').html('live서버 통신 성공!!! ' + res)
                    },
                    error: function (error) {
                        $('#d1').html('live서버 통신 실패!!! ' + error)
                    }
                })
            })

            $('#b1').click(function () {
                $.ajax({
                    url: 'http://127.0.0.1:5500/day04/tour.html ',
                    success: function (res) {
                        $('#d1').html('live서버 통신 성공!!! ' + res)
                    },
                    error: function (error) {
                        $('#d1').html('live서버 통신 실패!!! ' + error)
                    }
                })
            })
        })
    </script>
</head>

<body>
    <button id='b1'>내 서버 공공portal로 통신하기(tour)</button> <br>
    <button id='b2'>내 서버 ok.html로 통신하기</button> <br>
    <button id='b3'>내 서버 weather.html로 통신하기</button> <br>
    <div id="d1"></div>
</body>

</html>

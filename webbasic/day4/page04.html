<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI Dialog - Animation</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script>
        $(function () {
            $("#dialog").dialog({
                autoOpen: false,
                show: {
                    effect: "blind",
                    duration: 1000
                },
                hide: {
                    effect: "explode",
                    duration: 1000
                }
            });

            $("#opener").on("click", function () {
                $("#dialog").dialog("open");
            });
        });
    </script>
</head>

<body>

    <div id="dialog" title="메모">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore quidem maiores aspernatur, odio autem nisi
            nesciunt, repellendus iste incidunt laboriosam expedita voluptatem dolorem at, quasi esse animi nihil libero
            ullam?&apos;x&apos; icon.</p>
    </div>

    <button id="opener">클릭</button>


</body>

</html>
